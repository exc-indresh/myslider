      <input type="radio" name="slide" id="img5">
      <input type="radio" name="slide" id="img6">

      <img src="img1.jpg" class="m1" alt="">
      <img src="img2.jpg" class="m2" alt="">
      <img src="img3.jpg" class="m3" alt="">
      <img src="img4.jpg" class="m4" alt="">
      <img src="img5.jpg" class="m5" alt="">
      <img src="img6.jpg" class="m6" alt="">

      <label for="img2"></label>
      <label for="img3"></label>
      <label for="img4"></label>
      <label for="img5"></label>
      <label for="img6"></label>
